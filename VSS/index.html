<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Модели от Дарьи</title>
 
  
  
  <style>
    
    
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
  background-attachment: fixed;
  color: #333;
}

header {
  background: rgba(0, 0, 0, 0.8);
  color: white;
  text-align: center;
  padding: 20px 0;
}
    header h1 {
      margin: 0;
    }
    section {
      padding: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 150px;
      height: 150px;
      margin-right: 20px;
      border-radius: 8px;
    }
    .product-info {
      flex: 1;
    }
    .product h2 {
      margin: 0 0 10px;
    }
    .product p {
      margin: 0 0 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background: #00ff15;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  
  <header>
    <header class="site-header">
      <div class="logo">
        <h1>My 3D Store</h1>
      </div>
      <nav class="sidebar">
        <ul>
          <li><a href="#about">Обо мне</a>
          <li><a href="#portfolio">Портфолио</a>
          <li><a href="#contact">Контакты</a>
        </ul>
      </nav>
    </header>
  </header>

  <section>
    <div class="product">
  <img src="product1.jpg" alt="Продукт 1" class="product-image">
  <div class="product-info">
    <h3 class="product-name">Товар 1</h3>
    <p class="product-description">Краткое описание товара 1.</p>
    <p class="product-price">€50</p>
    <button class="btn buy-btn">Купить</button>
  </div>
</div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-info">
        <h2>Держалка мб</h2>
        <p>Ниче такая.</p>
        <p><strong>Цена:</strong> €15</p>
        <a href="order2.html" class="btn">Заказать</a>
      </div>
    </div>

    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <div class="product-info">
        <h2>3D Грибок</h2>
        <p>Красивенький.</p>
        <p><strong>Цена:</strong> €5</p>
        <a href="order3.html" class="btn">Заказать</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2024 3D Creations by Daria Metzler. All Rights Reserved.</p>
  </footer>
</body>
</html>
