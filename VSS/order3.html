<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Д Грибок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .product-detail {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .product-detail img {
      width: 200px;
      height: 200px;
      margin-right: 20px;
      border-radius: 8px;
    }
    .product-detail div {
      flex: 1;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <header class="site-header">
        <div class="logo">
          <h1>My 3D Store</h1>
        </div>
        <nav class="navigation">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>
  </header>

  <section>
    <div class="product-detail">
      <img src="ggg.jpg" alt="Держалка">
      <div>
        <h2>3Д Грибок</h2>
        <p>Красивенький.</p>
        <p><strong>Цена:</strong> €15</p>
      </div>
    </div>

    <form action="submit_order3.html" method="POST">
      <h3>Order Details</h3>
      <label for="name">Имя и Фамилия:</label>
      <input type="text" id="name" name="name" placeholder="Ваше имя" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Ваше мыло" required>

      <label for="address">Адрес:</label>
      <textarea id="address" name="address" rows="4" placeholder="Ваш адрес" required></textarea>

      <label for="quantity">Количество:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <button type="submit">Отправить заказ</button>
    </form>
  </section>

  <footer>
    <p>© 2024 3D Creations by Daria Metzler. All Rights Reserved.</p>
  </footer>
</body>
</html>
